<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Logo Symbol/Icon -->
  <g transform="translate(5, 8)" filter="url(#dropShadow)">
    <!-- Hexagonal Frame -->
    <polygon points="22,6 32,12 32,24 22,30 12,24 12,12" 
             fill="none" 
             stroke="url(#logoGradient)" 
             stroke-width="2.5"
             stroke-linejoin="round"/>
    
    <!-- Filter Housing -->
    <rect x="16" y="10" width="12" height="16" rx="2" 
          fill="url(#logoGradient)" 
          opacity="0.15"/>
    
    <!-- Filter Pleats -->
    <g stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round">
      <line x1="18" y1="12" x2="18" y2="24"/>
      <line x1="20.5" y1="12" x2="20.5" y2="24"/>
      <line x1="23" y1="12" x2="23" y2="24"/>
      <line x1="25.5" y1="12" x2="25.5" y2="24"/>
    </g>
    
    <!-- Filter End Caps -->
    <ellipse cx="22" cy="10" rx="6" ry="1.5" fill="url(#logoGradient)"/>
    <ellipse cx="22" cy="26" rx="6" ry="1.5" fill="url(#logoGradient)"/>
    
    <!-- Industrial Gear -->
    <g transform="translate(30, 20) scale(0.35)">
      <circle cx="0" cy="0" r="9" fill="none" stroke="url(#accentGradient)" stroke-width="2.5"/>
      <!-- Gear Teeth -->
      <g fill="url(#accentGradient)">
        <rect x="-1" y="-11" width="2" height="4" rx="1"/>
        <rect x="-1" y="7" width="2" height="4" rx="1"/>
        <rect x="7" y="-1" width="4" height="2" rx="1"/>
        <rect x="-11" y="-1" width="4" height="2" rx="1"/>
        <!-- Diagonal teeth -->
        <rect x="6" y="-8" width="3" height="2" rx="1" transform="rotate(45 7.5 -7)"/>
        <rect x="6" y="6" width="3" height="2" rx="1" transform="rotate(-45 7.5 7)"/>
        <rect x="-9" y="-8" width="3" height="2" rx="1" transform="rotate(-45 -7.5 -7)"/>
        <rect x="-9" y="6" width="3" height="2" rx="1" transform="rotate(45 -7.5 7)"/>
      </g>
      <circle cx="0" cy="0" r="3.5" fill="url(#logoGradient)"/>
      <circle cx="0" cy="0" r="1.5" fill="white"/>
    </g>
    
    <!-- Accent Dots -->
    <circle cx="29" cy="8" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
    <circle cx="15" cy="28" r="1" fill="url(#accentGradient)" opacity="0.5"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(55, 12)">
    <!-- "Filters Nest" -->
    <text x="0" y="16" 
          font-family="Inter, Arial, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="url(#logoGradient)">Filters</text>
    
    <text x="65" y="16" 
          font-family="Inter, Arial, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="url(#accentGradient)">Nest</text>
    
    <!-- Subtitle -->
    <text x="0" y="32" 
          font-family="Inter, Arial, sans-serif" 
          font-size="11" 
          font-weight="500" 
          fill="#64748B">Industrial Filter Solutions</text>
    
    <!-- Location -->
    <text x="0" y="44" 
          font-family="Inter, Arial, sans-serif" 
          font-size="9" 
          font-weight="400" 
          fill="#94A3B8">Saudi Arabia</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.08">
    <circle cx="175" cy="12" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="185" cy="25" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="180" cy="40" r="2" fill="url(#logoGradient)"/>
    <circle cx="190" cy="50" r="1" fill="url(#accentGradient)"/>
  </g>
</svg>