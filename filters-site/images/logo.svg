<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" fill="url(#yellowGradient)" stroke="#000000" stroke-width="2"/>
  
  <!-- Filter Icon -->
  <g transform="translate(8, 8)">
    <!-- Filter Body -->
    <rect x="4" y="6" width="16" height="20" rx="2" fill="#000000"/>
    <!-- Filter Top -->
    <rect x="2" y="4" width="20" height="4" rx="2" fill="#000000"/>
    <!-- Filter Lines -->
    <line x1="7" y1="10" x2="17" y2="10" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="7" y1="14" x2="17" y2="14" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="7" y1="18" x2="17" y2="18" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="7" y1="22" x2="17" y2="22" stroke="#FFD700" stroke-width="1.5"/>
    <!-- Filter Dots -->
    <circle cx="9" cy="12" r="1" fill="#FFD700"/>
    <circle cx="15" cy="16" r="1" fill="#FFD700"/>
    <circle cx="11" cy="20" r="1" fill="#FFD700"/>
  </g>
  
  <!-- Company Name -->
  <text x="45" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#000000">Filter</text>
  <text x="45" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#FFD700">Nest</text>
  
  <!-- Decorative elements -->
  <circle cx="110" cy="10" r="2" fill="#FFD700"/>
  <circle cx="115" cy="15" r="1.5" fill="#000000"/>
  <circle cx="108" cy="20" r="1" fill="#FFD700"/>
</svg>