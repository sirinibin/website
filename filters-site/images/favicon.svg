<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#000000"/>
  
  <!-- Filter Icon -->
  <g transform="translate(6, 6)">
    <!-- Filter Body -->
    <rect x="3" y="5" width="14" height="16" rx="2" fill="url(#faviconGradient)"/>
    <!-- Filter Top -->
    <rect x="1" y="3" width="18" height="3" rx="1.5" fill="url(#faviconGradient)"/>
    <!-- Filter Lines -->
    <line x1="6" y1="8" x2="14" y2="8" stroke="#000000" stroke-width="1"/>
    <line x1="6" y1="11" x2="14" y2="11" stroke="#000000" stroke-width="1"/>
    <line x1="6" y1="14" x2="14" y2="14" stroke="#000000" stroke-width="1"/>
    <line x1="6" y1="17" x2="14" y2="17" stroke="#000000" stroke-width="1"/>
  </g>
</svg>