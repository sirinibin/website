<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hydraulicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#F3F4F6"/>
  
  <!-- Hydraulic Filter Housing -->
  <rect x="120" y="80" width="160" height="240" rx="15" fill="#374151" stroke="#1F2937" stroke-width="3"/>
  
  <!-- Filter Element -->
  <rect x="140" y="100" width="120" height="200" rx="10" fill="url(#hydraulicGradient)"/>
  
  <!-- Pleated Structure -->
  <rect x="150" y="110" width="8" height="180" fill="#D97706"/>
  <rect x="168" y="110" width="8" height="180" fill="#F59E0B"/>
  <rect x="186" y="110" width="8" height="180" fill="#D97706"/>
  <rect x="204" y="110" width="8" height="180" fill="#F59E0B"/>
  <rect x="222" y="110" width="8" height="180" fill="#D97706"/>
  <rect x="240" y="110" width="8" height="180" fill="#F59E0B"/>
  
  <!-- Top Cap -->
  <rect x="100" y="60" width="200" height="40" rx="8" fill="#1F2937"/>
  
  <!-- Bottom Cap -->
  <rect x="100" y="320" width="200" height="40" rx="8" fill="#1F2937"/>
  
  <!-- Hydraulic Ports -->
  <circle cx="60" cy="160" r="20" fill="#1F2937"/>
  <circle cx="340" cy="240" r="20" fill="#1F2937"/>
  
  <!-- Pressure Lines -->
  <rect x="80" y="156" width="40" height="8" fill="#DC2626"/>
  <rect x="280" y="236" width="40" height="8" fill="#16A34A"/>
  
  <!-- Pressure Indicators -->
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">HIGH</text>
  <text x="25" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">PRESSURE</text>
  
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16A34A">CLEAN</text>
  <text x="355" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16A34A">OIL</text>
  
  <!-- Label -->
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">HYDRAULIC FILTER</text>
</svg>