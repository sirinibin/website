<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cabinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#F8FAFC"/>
  
  <!-- Cabin Filter Frame -->
  <rect x="60" y="100" width="280" height="200" rx="10" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Filter Media -->
  <rect x="70" y="110" width="260" height="180" rx="6" fill="url(#cabinGradient)"/>
  
  <!-- Activated Carbon Layer -->
  <rect x="80" y="120" width="240" height="20" fill="#1F2937"/>
  <rect x="80" y="150" width="240" height="20" fill="#374151"/>
  <rect x="80" y="180" width="240" height="20" fill="#1F2937"/>
  <rect x="80" y="210" width="240" height="20" fill="#374151"/>
  <rect x="80" y="240" width="240" height="20" fill="#1F2937"/>
  <rect x="80" y="270" width="240" height="20" fill="#374151"/>
  
  <!-- Air Flow Indicators -->
  <path d="M 20 160 L 40 150 L 40 155 L 55 155 L 55 165 L 40 165 L 40 170 Z" fill="#EF4444"/>
  <path d="M 20 200 L 40 190 L 40 195 L 55 195 L 55 205 L 40 205 L 40 210 Z" fill="#EF4444"/>
  <path d="M 20 240 L 40 230 L 40 235 L 55 235 L 55 245 L 40 245 L 40 250 Z" fill="#EF4444"/>
  
  <!-- Clean Air Out -->
  <path d="M 345 160 L 365 150 L 365 155 L 380 155 L 380 165 L 365 165 L 365 170 Z" fill="#10B981"/>
  <path d="M 345 200 L 365 190 L 365 195 L 380 195 L 380 205 L 365 205 L 365 210 Z" fill="#10B981"/>
  <path d="M 345 240 L 365 230 L 365 235 L 380 235 L 380 245 L 365 245 L 365 250 Z" fill="#10B981"/>
  
  <!-- Contamination Particles -->
  <circle cx="45" cy="140" r="2" fill="#DC2626"/>
  <circle cx="35" cy="180" r="1.5" fill="#F59E0B"/>
  <circle cx="50" cy="220" r="2.5" fill="#8B5CF6"/>
  <circle cx="30" cy="260" r="1" fill="#EF4444"/>
  
  <!-- Labels -->
  <text x="15" y="130" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">POLLUTED</text>
  <text x="25" y="280" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">AIR</text>
  
  <text x="350" y="130" font-family="Arial, sans-serif" font-size="10" fill="#10B981">CLEAN</text>
  <text x="355" y="280" font-family="Arial, sans-serif" font-size="10" fill="#10B981">AIR</text>
  
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">CABIN AIR FILTER</text>
</svg>