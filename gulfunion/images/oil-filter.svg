<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#F3F4F6"/>
  
  <!-- Oil Filter Body -->
  <rect x="150" y="100" width="100" height="200" rx="10" fill="url(#metalGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Filter Top -->
  <rect x="140" y="80" width="120" height="40" rx="8" fill="#1F2937"/>
  
  <!-- Filter Bottom -->
  <rect x="140" y="300" width="120" height="20" rx="4" fill="#1F2937"/>
  
  <!-- Filter Lines -->
  <line x1="170" y1="130" x2="230" y2="130" stroke="#374151" stroke-width="2"/>
  <line x1="170" y1="150" x2="230" y2="150" stroke="#374151" stroke-width="2"/>
  <line x1="170" y1="170" x2="230" y2="170" stroke="#374151" stroke-width="2"/>
  <line x1="170" y1="190" x2="230" y2="190" stroke="#374151" stroke-width="2"/>
  <line x1="170" y1="210" x2="230" y2="210" stroke="#374151" stroke-width="2"/>
  <line x1="170" y1="230" x2="230" y2="230" stroke="#374151" stroke-width="2"/>
  <line x1="170" y1="250" x2="230" y2="250" stroke="#374151" stroke-width="2"/>
  <line x1="170" y1="270" x2="230" y2="270" stroke="#374151" stroke-width="2"/>
  
  <!-- Center Hole -->
  <circle cx="200" cy="200" r="15" fill="#1F2937"/>
  
  <!-- Label -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151" text-anchor="middle">OIL FILTER</text>
</svg>