<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fuelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#F3F4F6"/>
  
  <!-- Fuel Filter Body -->
  <rect x="140" y="80" width="120" height="240" rx="12" fill="url(#fuelGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Top Cap -->
  <rect x="120" y="60" width="160" height="40" rx="8" fill="#1F2937"/>
  
  <!-- Bottom Cap -->
  <rect x="120" y="320" width="160" height="40" rx="8" fill="#1F2937"/>
  
  <!-- Filter Element -->
  <rect x="150" y="100" width="100" height="200" rx="8" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Filtration Layers -->
  <rect x="160" y="110" width="80" height="20" fill="#1E40AF"/>
  <rect x="160" y="140" width="80" height="20" fill="#3B82F6"/>
  <rect x="160" y="170" width="80" height="20" fill="#1E40AF"/>
  <rect x="160" y="200" width="80" height="20" fill="#3B82F6"/>
  <rect x="160" y="230" width="80" height="20" fill="#1E40AF"/>
  <rect x="160" y="260" width="80" height="20" fill="#3B82F6"/>
  
  <!-- Inlet/Outlet -->
  <circle cx="80" cy="150" r="15" fill="#1F2937"/>
  <circle cx="320" cy="250" r="15" fill="#1F2937"/>
  
  <!-- Fuel Flow -->
  <path d="M 20 140 L 40 130 L 40 135 L 60 135 L 60 145 L 40 145 L 40 150 Z" fill="#F59E0B"/>
  <path d="M 340 240 L 360 230 L 360 235 L 380 235 L 380 245 L 360 245 L 360 250 Z" fill="#10B981"/>
  
  <!-- Label -->
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151" text-anchor="middle">FUEL FILTER</text>
</svg>